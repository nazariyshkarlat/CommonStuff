apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.1'

    // design
    api "androidx.appcompat:appcompat:$appcompat_version"

    // view model
    api "androidx.lifecycle:lifecycle-viewmodel:$viewmodel_version"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:$viewmodel_version"
    api "android.arch.lifecycle:extensions:$viewmodel_version"
    api "androidx.lifecycle:lifecycle-runtime-ktx:$viewmodel_version"
    api "androidx.lifecycle:lifecycle-livedata-ktx:$viewmodel_version"

    // retrofit and okhttp
    api "com.squareup.retrofit2:retrofit:$retrofit_version"
    api "com.squareup.okhttp3:okhttp:$okhttp_version"
    api "com.squareup.okhttp3:logging-interceptor:$okhttp_version"
    api "com.squareup.retrofit2:converter-gson:$retrofit_version"
    api "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:$retrofit_coroutines_adapter_version"

    // coroutines
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"

    // guava
    api "com.google.guava:guava:$guava_version"

    // firebase
    api "com.google.firebase:firebase-messaging:$firebase_messaging_version"
    api "com.google.firebase:firebase-analytics-ktx:$firebase_analytics_version"

    // appsflyer
    api "com.appsflyer:af-android-sdk:$appsflyer_version"
}